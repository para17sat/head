<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Item</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cart-item">
        <div class="left-section">
            <img src="https://www.1sm.ru/upload/iblock/988/vccw4l7cyja9zajtrq0sr9kkm783hvhd/00000126752.PNG" alt="Razer Kraken Kitty Edition Headset">
        </div>
        <div class="right-section">
            <div class="free-shipping">Free Shipping</div>
            <h2>Razer Kraken Kitty Edt Gaming Headset Quartz</h2>
            <div class="pricing">
                <span class="old-price">1,599,-</span>
                <span class="new-price">799,-</span>
            </div>
            <p class="offer-text">The offer is valid until April 3 or as long as stock lasts!</p>
            <button class="add-to-cart">Add to cart</button>
            <div class="stock-status">50+ pcs. in stock.</div>
            <div class="actions">
                <button class="secondary-action">Add to cart</button>
                <button class="wishlist-action">Add to wishlist</button>
            </div>
        </div>
    </div>
</body>

</html>
